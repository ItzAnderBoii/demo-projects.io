<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnderOS | Portfolio</title>
    <link rel="stylesheet" href="assets/stylesheets/screen-overall.css">
    <link rel="stylesheet" href="assets/stylesheets/keyfr.css">
</head>
<body>


    <div class="os-bar">
        <div class="main-opened" id="m-os-open">
            <div class="col-1">
                <b>Main Apps:</b>

                <div class="app folder">
                    <img src="assets/img/x-icon/AnderOS/Folder Thumb/folder-Trans-bg.png" alt="">
                    <p>Folder</p>
                </div>

                <div class="app note">
                    <img src="assets/img/x-icon/AnderOS/Note Thumb/note-Trans-bg.png" alt="">
                    <p>Note</p>
                </div>

                <div class="app setting">
                    <img src="" alt="">
                    <p>Device Setting</p>
                </div>
            </div>
        </div>


        <div class="col-1" id="m-os">
            <img src="assets/img/x-icon/AnderOS/OS/AnderOS-Trans-bg.png" alt="">
        </div>

        <div class="col-2">
            <img src="assets/img/x-icon/AnderOS/Folder Thumb/folder-Trans-bg.png" title="Folder">
            <img src="assets/img/x-icon/AnderOS/Note Thumb/note-Trans-bg.png" title="Note">
        </div>
    </div>

    <div class="os-network">
        <div class="col-1">
          <img src="assets/img/x-icon/AnderOS/Network Thumb/wifi-Trans.png" alt="">  
        </div>

        <div class="col-2">
            <b>11:10 pm</b>
            <p>10/10/10</p>
        </div>

    </div>

    <script src="assets/js/os-main.js"></script>
    
</body>
</html>
